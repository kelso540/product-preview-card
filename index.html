<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="centerDiv">
    <div class="cardDiv">
      <div class="imageDiv"></div>
      <div class="infoDiv">
        <div class="line1">
          <p>Perfume</p>
        </div>
        <div class="line2">
          <span>Gabrielle Essence Eau De Parfum</span>
        </div>
        <div class="line3">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="line4">
          <span class="P149">$149.99</span>
          <span class="P169">$169.99</span>
        </div>
        <div class="line5">
          <image src='images/icon-cart.svg'></image><span>Add to Cart</span>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/kelso540">Kelsey Jackson</a>.
    </div>
  </div>
</body>
</html>
